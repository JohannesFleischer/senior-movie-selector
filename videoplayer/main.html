<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Webplayer</title>

    <link href="src/video-js.min.css" rel="stylesheet">
    <script src="src/video.min.js"></script>
    <style media=screen>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <video autoplay id="video-player" class="video-js" controls preload="auto" data-setup="{}" userActions="{}">
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
        </p>
    </video>
    <script type='text/javascript'>     
        var player = document.getElementById("video-player");
        player.onended = openClient;
        player.onerror = openClient;

        document.onkeydown = function (event) {
            if (event.key === "ArrowRight") {
                player.currentTime += 15;
            } else if (event.key === "ArrowLeft") {
                player.currentTime -= 15;

            } else if (event.key === "Enter") {
                if (player.paused) {
                    player.play();
                } else {
                    player.pause();
                }
            }else if (event.key === "Backspace") {
                openClient(); 
            }
        }
        

        window.onload = function () {
            const filepath = "films/" + new URLSearchParams(window.location.search).get("film").toString();
            player.src = filepath;
            player.fill = true;
            resizeFullscreen(player);
        }

        function openClient() {
            window.location.replace("http://localhost:3001");
        }

        function resizeFullscreen(element) {
            element.width = window.innerWidth;
            element.height = window.innerHeight;
        }
        
    </script>



</body>

</html>
