<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Webplayer</title>

    <link href="src/video-js.min.css" rel="stylesheet">
    <script src="src/video.min.js"></script>
    <style media=screen>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <video autoplay id="video-player" class="video-js" controls preload="auto" data-setup='{}'>
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
        </p>
    </video>
    <script type='text/javascript'>
        var vjs_fill = document.getElementById("vjs-fill");
        var player = document.getElementById("video-player");
        document.getElementById('video-player').addEventListener('ended', myHandler, false);
        window.addEventListener("resize", resizeFullscreen);

        function myHandler(e) {
            window.location.replace("http://localhost:3001");
        }

        window.onload = function () {
            const filepath = "films/" + new URLSearchParams(window.location.search).get("film").toString();
            player.src = filepath;
            player.fill = true;
            resizeFullscreen(player);
        }

        function resizeFullscreen(element) {
            element.width = window.innerWidth;
            element.height = window.innerHeight;
        }
    </script>



</body>

</html>
